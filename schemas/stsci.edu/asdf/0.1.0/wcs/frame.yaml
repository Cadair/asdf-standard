%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "http://stsci.edu/schemas/asdf/0.1.0/wcs/frame"
title: >
  Names the coordinate frame of an axis in a WCS step
description: |
  A standard frame name should be used when appropriate, though
  custom frame names may be used when necessary.

  The standard frame names are:

  - time
  - celestial

    - celestial_ra
    - celestial_dec

  - spectral
  - cartesian

    - cartesian_x
    - cartesian_y
    - cartesian_z

  - detector

    - detector_x
    - detector_y

examples: []

type: string
anyOf:
  - tag: "tag:stsci.edu:asdf/0.1.0/wcs/frame"
  - {}
