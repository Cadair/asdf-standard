%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "http://stsci.edu/schemas/asdf/0.1.0/transform/airy"
tag: "tag:stsci.edu:asdf/0.1.0/transform/airy"
title: |
  The Airy projection.

description: |
  Corresponds to the `AIR` projection in the FITS WCS standard.

  See
  [zenithal](ref:http://stsci.edu/schemas/asdf/0.1.0/transform/zenithal)
  for the definition of the full transformation.

allOf:
  - $ref: zenithal
  - type: object
    properties:
      theta_b:
        type: number
        description: |
          The latitude $\theta_b$ at which to minimize the error, in
          degrees.
        default: 90
